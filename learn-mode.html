    image: "images/sparrows/sparrow21.jpg",
    description: "–ö—Ä—É–ø–Ω—ã–π –≤–æ—Ä–æ–±–µ–π —Å –ø–µ—Å—Ç—Ä—ã–º –æ–ø–µ—Ä–µ–Ω–∏–µ–º –∏ –∂—ë–ª—Ç—ã–º –ø—è—Ç–Ω–æ–º –Ω–∞ –≥–æ—Ä–ª–µ. –û–±–∏—Ç–∞–µ—Ç –≤ —Å–∫–∞–ª–∏—Å—Ç—ã—Ö –º–µ—Å—Ç–Ω–æ—Å—Ç—è—Ö.",

  },
  {
    id: 38,
    name: "–ë–µ–ª–æ–≥–æ—Ä–ª—ã–π –≤–æ—Ä–æ–±–µ–π",
    scientific: "Petronia petronia",
    image: "images/sparrows/sparrow1.jpg",
    description: "–í–æ—Ä–æ–±–µ–π —Å —è—Ä–∫–∏–º –±–µ–ª—ã–º –≥–æ—Ä–ª–æ–º –∏ –ø–µ—Å—Ç—Ä—ã–º –æ–ø–µ—Ä–µ–Ω–∏–µ–º. –û–±–∏—Ç–∞–µ—Ç –≤ —é–∂–Ω—ã—Ö —Ä–µ–≥–∏–æ–Ω–∞—Ö –Ω–∞ —Å–∫–∞–ª–∏—Å—Ç—ã—Ö –ª–∞–Ω–¥—à–∞—Ñ—Ç–∞—Ö.",
    rarity: "rare",
    season: "year-round",
    size: "16-17 —Å–º",
    weight: "30-35 –≥"
  },
  {
    id: 39,
    name: "–ö–ª—ë—Å—Ç-—Å–æ—Å–Ω–æ–≤–∏–∫",
    scientific: "Loxia pytyopsittacus",
    image: "images/sparrows/sparrow13.jpg",
    description: "–ö—Ä—É–ø–Ω—ã–π –∫–ª—ë—Å—Ç —Å –º–æ—â–Ω—ã–º –∫–ª—é–≤–æ–º. –°–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è –Ω–∞ —Å–µ–º–µ–Ω–∞—Ö —Å–æ—Å–Ω—ã. –û–±–∏—Ç–∞–µ—Ç –≤ —Ö–≤–æ–π–Ω—ã—Ö –ª–µ—Å–∞—Ö.",
    rarity: "rare",
    season: "year-round",
    size: "18-20 —Å–º",
    weight: "45-55 –≥"
  }
    ];

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const birdsContainer = document.getElementById('birds-container');
    const paginationContainer = document.getElementById('pagination');
    const searchInput = document.getElementById('search-input');
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
    const birdsPerPage = 9;
    let currentPage = 1;
    let filteredBirds = [...birdsData];
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
      renderBirds();
      renderPagination();
      setupEventListeners();
    }
    
    // –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ –ø—Ç–∏—Ü
    function renderBirds() {
      birdsContainer.innerHTML = '';
      
      if (filteredBirds.length === 0) {
        birdsContainer.innerHTML = `
          <div class="empty-state">
            <h3>–ü—Ç–∏—Ü—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
            <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞ –∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏</p>
          </div>
        `;
        return;
      }
      
      const startIndex = (currentPage - 1) * birdsPerPage;
      const endIndex = startIndex + birdsPerPage;
      const birdsToShow = filteredBirds.slice(startIndex, endIndex);
      
      birdsToShow.forEach(bird => {
        const card = document.createElement('div');
        card.className = 'bird-card';
        card.innerHTML = `
          <div class="bird-image-container">
            <img src="${bird.image}" alt="${bird.name}" class="bird-image">
          </div>
          <div class="bird-info">
            <h3 class="bird-name">${bird.name}</h3>
            <div class="bird-scientific">${bird.scientific}</div>
            <p class="bird-description">${bird.description}</p>
            <div class="bird-stats">
              <div class="stat-item">
                <span class="stat-icon">üìè</span>
                <span>${bird.size}</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">‚öñÔ∏è</span>
                <span>${bird.weight}</span>
              </div>
            </div>
          </div>
        `;
        birdsContainer.appendChild(card);
      });
    }
    
    // –†–µ–Ω–¥–µ—Ä –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
    function renderPagination() {
      paginationContainer.innerHTML = '';
      const pageCount = Math.ceil(filteredBirds.length / birdsPerPage);
      
      if (pageCount <= 1) return;
      
      // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.innerHTML = '&lt;';
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderBirds();
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      paginationContainer.appendChild(prevBtn);
      
      // –ù—É–º–µ—Ä–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü
      for (let i = 1; i <= pageCount; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          renderBirds();
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        paginationContainer.appendChild(pageBtn);
      }
      
      // –ö–Ω–æ–ø–∫–∞ "–í–ø–µ—Ä–µ–¥"
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.innerHTML = '&gt;';
      nextBtn.addEventListener('click', () => {
        if (currentPage < pageCount) {
          currentPage++;
          renderBirds();
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      paginationContainer.appendChild(nextBtn);
    }
    
    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø—Ç–∏—Ü
    function filterBirds() {
      const searchTerm = searchInput.value.toLowerCase();
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      
      filteredBirds = birdsData.filter(bird => {
        const matchesSearch = bird.name.toLowerCase().includes(searchTerm) || 
                            bird.scientific.toLowerCase().includes(searchTerm) ||
                            bird.description.toLowerCase().includes(searchTerm);
        
        let matchesFilter = true;
        if (activeFilter === 'common') matchesFilter = bird.rarity === 'common';
        else if (activeFilter === 'rare') matchesFilter = bird.rarity === 'rare';
        else if (activeFilter === 'winter') matchesFilter = bird.season === 'winter';
        
        return matchesSearch && matchesFilter;
      });
      
      currentPage = 1;
      renderBirds();
      renderPagination();
    }
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function setupEventListeners() {
      // –ü–æ–∏—Å–∫
      searchInput.addEventListener('input', filterBirds);
      
      // –§–∏–ª—å—Ç—Ä—ã
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          filterBirds();
        });
      });
    }
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    init();
  </script>
